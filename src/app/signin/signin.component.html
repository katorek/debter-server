<div class="container" align="center">
  <div *ngIf="!logged">
    <h1>
      Sign in
    </h1>
    <br/>
    <button (click)="socialSignIn('facebook')" title="Facebook" class="btn btn-block btn-social btn-lg btn-facebook">
      <i class="fa fa-facebook"></i> Sign in with Facebook!
    </button>
    <button class="btn-facebook" (click)="socialSignIn('facebook')">Sign in with Facebook</button>
    <!--<button (click)="socialSignIn('google')">Sign in with Google</button>-->
  </div>
  <div *ngIf="logged">
    <h1>
      Hello
    </h1>
    <div>
      <p>Name: {{user.name}}</p>
      <p>Email: {{user.email}}</p>
      <p>Image</p>
      <img src="{{user.image}}">
    </div>
  </div>
</div>

<form class="form-signin signIn mg-btm">
  <h3 class="heading-desc">
    Login to your dashboard</h3>
  <div class="social-box">


    <div class="row">
      <div class="col-md-12">
        <a href="/account/provider/facebook" title="Facebook" class="btn btn-block btn-social btn-lg btn-facebook">
          <i class="fa fa-facebook"></i> Sign in with Facebook
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <a href="/account/provider/google" title="Google" class="btn btn-block btn-social btn-lg btn-google-plus">
          <i class="fa fa-google-plus"></i> Sign in with Google
        </a>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <a href="/account/provider/live" title="Windows Live Hotmail"
           class="btn btn-block btn-social btn-lg btn-linkedin">
          <i class="fa fa-windows"></i> Sign in with Windows Live
        </a>
      </div>
    </div>
  </div>
</form>
