<h2>Rejestracja</h2>
<div>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Nazwa użytkownika </label>
      <input id="username" type="text" class="form-control" formControlName="username" required
             [ngClass]="{ 'is-invalid': !f.username.pristine && f.username.errors }">
      <div *ngIf="!f.username.pristine && !!f.username.errors" class="invalid-feedback">
        <div *ngIf="!!f.username.errors.required">Nazwa użytkownika jest wymagana</div>
        <div *ngIf="!!f.username.errors.minlength">Nazwa użytkownika musi mieć conajmniej 4 znaki</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Hasło</label>
      <input id="password" type="password" class="form-control" formControlName="password" required
             [ngClass]="{ 'is-invalid': !f.password.pristine && f.password.errors}">

      <div *ngIf="!!f.password.touched && !!f.password.errors" class="invalid-feedback">
        <div *ngIf="!!f.password.errors.required">Hasło jest wymagane</div>
        <div *ngIf="!!f.password.errors.minlength">Hasło musi mieć conajmniej 3 znaki</div>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success" [disabled]="!userForm.valid">Zarejestruj</button>
    </div>
  </form>
</div>
